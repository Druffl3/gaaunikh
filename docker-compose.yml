services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: gaaunikh-app:iteration1
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development

  postgres:
    image: postgres:16-alpine
    profiles: ["infra"]
    environment:
      POSTGRES_DB: gaaunikh
      POSTGRES_USER: gaaunikh
      POSTGRES_PASSWORD: gaaunikh
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    profiles: ["infra"]
    ports:
      - "6379:6379"

volumes:
  pgdata:
